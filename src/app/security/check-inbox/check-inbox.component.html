<div class="body_wrapper">
    <section class="signup_area">
        <div class="row ml-0 mr-0">
            <div class="sign_left signin_left">
                <br>
                <h2>Maven, Inc</h2>
                <img class="position-absolute top" src="assets/img/signup/top_ornamate.png" alt="top">
                <img class="position-absolute bottom" src="assets/img/signup/bottom_ornamate.png" alt="bottom">
                <img class="position-absolute middle" src="assets/img/signup/door.png" alt="bottom">
                <div class="round"></div>
            </div>
            <div class="sign_right signup_right">
                <div class="sign_inner signup_inner">
                    <div class="text-center">
                        <div class="text-center" *ngIf="!authService.emailSent">
                            <i class="fa fa-cog fa-spin fa-5x fa-fw"></i>
                        </div>
                        <div class="text-center mt-2" *ngIf="!authService.emailSent">
                            <h3>Working . . .</h3>
                        </div>
                        <div class="text-center" *ngIf="authService.emailSent">
                            <h1>
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            </h1>
                        </div>
                        <div class="h4 text-center wow fadeInDown" *ngIf="authService.emailSent"><strong>Check Your Email</strong>
                        </div>
                        <div class="small text-center text-dark wow fadeInDown" *ngIf="authService.emailSent"> An email has been sent to you to validate your identity. </div>
                        <div class="text-center wow fadeIn" *ngIf="contactLink">
                            <a (click)="back()" class="text-theme" style="cursor: pointer;"><i class="fa fa-chevron-left" aria-hidden="true"></i> Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
